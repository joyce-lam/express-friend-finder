<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Finder - Survey</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form>
                    <div class="form-group">
                        <label for="Name">
                            <h3>Tell us your name:</h3></label>
                        <input type="text" class="form-control" id="name-input" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="photo">
                            <h3>Link to your photo</h3></label>
                        <input type="photo" class="form-control" id="photo-link" placeholder="photo.jpg / photo.png / photo.jpeg">
                    </div>
                    <div class="row">
                        <div id="question-groups"></div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">See who is your pear!</button>
                </form>
            </div>
        </div>
        <div id="result">
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-header">
                <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-content">
            </div>
            <div class="modal-footer">
                <button type="button" class="close modalClose" data-dismiss="modal">&times;</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/joyce-lam/express-friend-finder">GitHub Repo</a></p>
        </div>
    </footer>
</body>

</html>
